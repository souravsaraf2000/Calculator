<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <input type="text" id="input-box"></input>
        <div class="container">
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="plus">+</div>
        </div>
        <div class="container">
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="minus">-</div>
        </div>
        <div class="container">
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="into">*</div>
        </div>
        <div class="container">
            <div class="btn" id="clear">C</div>
            <div class="btn" id="zero">0</div>
            <div class="btn" id="equals">=</div>
            <div class="btn" id="division">/</div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
